<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <title>calc</title>
</head>
<body>
    <div class="container">
        <div id="expression" class="expression">Calculablew</div>
        <div id="operator" class="operator"></div>
        <input type="text" id="result" class="tampilan" readonly>

        <div class="isi">
         
                <div class="cont-angka">
                    <button onclick="clearResult()">AC</button>
                    <button onclick="deleteLast()"><i class="fi fi-br-plus-minus"></i></button>
                    <button onclick="deleteLast()"><i class="fi fi-br-percentage"></i></button>

                    <button onclick="appendValue('*')"><i class="fi fi-br-cross"></i></button>

                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>

                    <button onclick="appendValue('+')"><i class="fi fi-br-plus"></i></button>

                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>

                    <button onclick="appendValue('-')"><i class="fi fi-br-horizontal-rule"></i></button>

                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>

                    <button onclick="appendValue('/')"><i class="fi fi-br-divide"></i></button>

                    <button onclick="deleteLast()"><i class="fi fi-br-delete-right"></i></button>
                    <button onclick="appendValue('0')">0</button>
                    <button onclick="appendValue('.')" class="tit">.</button>

                    <button class="smd" onclick="calculateResult()"><i class="fi fi-br-equals"></i></button>
                </div>
    
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
